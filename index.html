<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Processor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            margin: 0 0 25px 0; 
            font-size: 32px; 
            color: #333;
            text-align: center;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        /* DROP ZONE */
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        .drop-zone.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .drop-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .drop-zone h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .drop-zone p {
            color: #666;
            font-size: 14px;
        }
        
        /* CONTROLS */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover { 
            background: #5568d3; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-folder { background: #48bb78; }
        .btn-folder:hover { background: #38a169; }
        .btn-danger { background: #ff4757; }
        .btn-danger:hover { background: #ee5a6f; }
        .btn-full { grid-column: 1 / -1; }
        
        /* STATUS BAR */
        #status {
            padding: 15px 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #667eea;
            color: #333;
        }
        
        /* TIMELINE PANEL */
        .timeline-panel {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            margin-bottom: 15px;
        }
        .timeline-header h3 {
            color: #667eea;
            font-size: 18px;
        }
        .clear-btn {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .clear-btn:hover {
            color: #ff4757;
            background: #fff;
        }
        .timeline {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .timeline::-webkit-scrollbar {
            width: 8px;
        }
        .timeline::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .timeline::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        .timeline-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #ddd;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .timeline-item.processing { border-left-color: #ffa502; }
        .timeline-item.success { border-left-color: #2ecc71; }
        .timeline-item.duplicate { border-left-color: #f39c12; }
        .timeline-item.failed { border-left-color: #ff4757; }
        
        .timeline-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .timeline-file {
            font-weight: 600;
            font-size: 13px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        .timeline-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .timeline-status.processing { background: #ffa502; color: white; }
        .timeline-status.success { background: #2ecc71; color: white; }
        .timeline-status.duplicate { background: #f39c12; color: white; }
        .timeline-status.failed { background: #ff4757; color: white; }
        
        .timeline-message {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .timeline-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }
        
        /* SEARCH */
        #search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 25px;
            transition: all 0.2s;
        }
        #search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* RESULTS GRID */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .doc-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .doc-preview {
            width: 100%;
            height: 160px;
            background: #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            background-size: cover;
            background-position: center;
        }
        .doc-type {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .doc-name {
            font-size: 15px;
            font-weight: 600;
            margin: 5px 0;
            color: #2d3748;
        }
        .doc-number {
            font-size: 13px;
            color: #718096;
            margin: 3px 0;
        }
        .doc-meta {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 8px;
            line-height: 1.4;
        }
        .doc-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }
        .action-btn {
            flex: 1;
            padding: 6px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .action-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        .action-btn.folder-btn {
            background: #48bb78;
        }
        .action-btn.folder-btn:hover {
            background: #38a169;
        }
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #a0aec0;
            grid-column: 1 / -1;
        }
        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* PROCESSING INDICATOR */
        .processing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffa502;
        }
        .processing-indicator.active {
            display: flex;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ffa502;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 Document Processor</h1>
        
        <div class="main-layout">
            <div class="left-section">
                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <div class="drop-icon">📁</div>
                    <h2>Drag & Drop Files Here</h2>
                    <p>Or use the buttons below to select files</p>
                </div>
                
                <!-- Processing Indicator -->
                <div class="processing-indicator" id="processingIndicator">
                    <div class="spinner"></div>
                    <span>Processing documents...</span>
                </div>
                
                <!-- Controls -->
                <div class="controls">
                    <button class="btn" onclick="processFile()" id="btnSingle">
                        📄 Single File
                    </button>
                    <button class="btn" onclick="processMultiple()" id="btnMultiple">
                        📑 Multiple Files
                    </button>
                    <button class="btn btn-folder" onclick="processFolder()" id="btnFolder">
                        📂 Entire Folder
                    </button>
                    <button class="btn btn-danger" onclick="stopProcessing()" id="btnStop" disabled>
                        ⛔ Stop Processing
                    </button>
                </div>
                
                <!-- Status -->
                <div id="status">Ready. Select files or drag & drop to start.</div>
                
                <!-- Open Folder & Refresh -->
                <div class="controls">
                    <button class="btn btn-folder" onclick="openFolder()">
                        🗂️ Open Documents Folder
                    </button>
                    <button class="btn" onclick="refresh()">
                        🔄 Refresh
                    </button>
                </div>
            </div>
            
            <!-- Timeline Panel -->
            <div class="timeline-panel">
                <div class="timeline-header">
                    <h3>⏱️ Processing Timeline</h3>
                    <button class="clear-btn" onclick="clearTimeline()">Clear</button>
                </div>
                <div class="timeline" id="timeline">
                    <div style="text-align: center; color: #999; padding: 40px 20px;">
                        No activity yet
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search -->
        <input type="text" id="search-box" placeholder="🔍 Search by name, document type, or number..." oninput="search()">
        
        <!-- Results -->
        <div class="results-grid" id="results"></div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
